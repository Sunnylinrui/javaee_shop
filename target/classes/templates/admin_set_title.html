<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .title{height:175px;width: 100%;}
        .name{width: 100%;text-align: right;color: #76D2C5}
        .menu{width: 20%;height: 600px;margin-left: 25px;float: left;}
        .main{height: 600px;width: 100%;float:none;}
        .right{height: 600px;width: 70%;float:left}
        .up{height: 400px;text-align: center}
        .down{height: 200px;}
        input{outline-style: none ;border: 1px solid #ccc;border-radius: 3px;padding: 5px;width: 620px;font-size: 24px;}
        select{outline-style: none ;border: 1px solid #ccc;border-radius: 3px;padding: 7px;width: 620px;font-size: 15px;}
        button {width: 180px;height: 50px;border-radius: 25px;margin-top: 50px;font-weight: 700;font-size: 14px;letter-spacing: 1.15px;background-color: #4B70E2;color: #f9f9f9;box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #f9f9f9;border: none;outline: none;}
    </style>
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
</head>

<body>

<div class="title"  style="background-image:url(img/background/1.jpg)">

                </div>

        <div class="up">
            <p style="font-size: 20px"><label>您现在修改的是</label><label th:text="${title_info.title_head}"></label></p><br>
            <form action="/save_title" method="post">
                <input type="text" maxlength="9" name="admin_id"
                       th:value="${admin_info.admin_id}" readonly hidden="hidden"/>
                <input type="text" maxlength="9" name="title_id"
                       th:value="${title_info.title_id}" readonly hidden="hidden"/>
                <br>
                <div>发表人：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" maxlength="9" name="title_name"/></div><br>

                <div>内容：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" maxlength="9" name="title_message"/></div><br>
                <div>日期：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" maxlength="9" name="title_date"/></div><br>
                <button type="submit" >确定</button>
            </form>
