<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <style>
        .title{height:175px;width: 100%; }
        .name{width: 100%;text-align: right;color: #76D2C5}
        .menu{width: 20%;height: 600px;margin-left: 25px;float: left;}
        .main{height: 600px;width: 80%;float: none;padding: 20px;}
        input{outline-style: none ;border: 1px solid #ccc;border-radius: 3px;padding: 5px;width: 620px;font-size: 24px;}
        select{outline-style: none ;border: 1px solid #ccc;border-radius: 3px;padding: 7px;width: 620px;font-size: 15px;}
    </style>
    <link href="css/menu.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
</head>


<body>
<div class="title"  style="background-image:url(img/background/1.jpg)">
    <div class="name">您好，管理员<label th:text="${admin_info.admin_name}"></label>
        <br><a th:href="@{show_login}">退出登录</a>
    </div></div>
<br>


<div class="menu">
    <div class="heading"><h2>管理模块</h2></div>
    <ul class="menu_list">

        <li>
            <p class="menu_head" th:href="@{show_admin_main(admin_id=${admin_id})}">管理主页</p>
        </li>
        <li>
            <p class="menu_head" th:href="@{show_add(admin_id=${admin_id})}">商品管理</p>
            <div class="menu_body">
                <a th:href="@{show_add(admin_id=${admin_id})}">添加新商品</a>
                <a th:href="@{show_set_room(admin_id=${admin_id})}">更改商品规格</a>
                <a th:href="@{show_money(admin_id=${admin_id})}">查看商品收入</a>
            </div>
        </li>
        <li>
            <p class="menu_head">公告管理</p>
            <div class="menu_body">
                <a th:href="@{show_add_title(admin_id=${admin_id})}">添加新公告</a>
                <a th:href="@{show_set_title(admin_id=${admin_id})}">更改公告</a>
            </div>
        </li>
        <li>
            <p class="menu_head">用户管理</p>
            <div class="menu_body">
                <a th:href="@{show_user(admin_id=${admin_id},field_name='all',
    field_value='', start_page=1, page_size=6)}">进入管理</a>
            </div>
        </li>
        <li>
            <p class="menu_head">订单管理</p>
            <div class="menu_body">
                <a th:href="@{show_order(admin_id=${admin_id},field_name='all',
    field_value='', start_page=1, page_size=6)}">进入管理</a>
            </div>
        </li>
    </ul>
    <script src="js/leftmenu.js"></script>
</div>

<div class="main" style="padding-top: 100px" >
    <form  action="save_edit_user_info" method="post">
        <div>账号：<input type="text" maxlength="9" th:name="user_id"
                       th:value="${user_info.user_id}" readonly /></div>
        <input type="text" maxlength="9" th:name="admin_id"
                       th:value="${admin_info.admin_id}" readonly hidden="hidden"/><br>
        <div>姓名:<input type="text" maxlength="6" th:name="user_name" id="user_name"
                       th:value="${user_info.user_name}"/></div><br>
        <div>密码：<input type="text" maxlength="9" th:name="user_pwd"
                       th:value="${user_info.user_pwd}" readonly /></div><br>
        <div>电话：<input type="text" maxlength="9" th:name="user_phone"
                       th:value="${user_info.user_phone}" /></div><br>
        <div>收货地址：<input type="text" maxlength="9" th:name="user_sfz"
                       th:value="${user_info.user_sfz}"/></div><br>
        <div>会员:<select name="vip_style">
            <option th:each="item, itemStat: ${vip_list}"
                    th:value="${item.vip_id}" th:text="${item.vip_name}"
                    th:selected="${item.vip_id== user_info.vip_style}"></option>
        </select>
        </div><br>
        <div>余额:<input type="text" maxlength="11" name="user_money" id="user_money"
                         th:value="${user_info.user_money}"/></div><br>
        <button type="submit" >确定</button>

    </form>


</div>
</body>

</html>
