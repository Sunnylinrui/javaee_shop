<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>电商平台首页</title>
    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="img/x-icon">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<div class="page-wrapper">

    <!-- Preloader -->
    <div class="preloader"></div>

    <!-- Main Header-->
    <header class="main-header header-style-four" style="background: #1ebeb6">

        <div class="menu-outer">
            <!--Main Box-->
            <div class="auto-container">
                <div class="main-box">
                    <div class="logo"><a href="index.html"><img src="img/logo.jpg" alt="" title=""></a></div>

                    <!--Nav Box-->
                    <div class="nav-outer">
                        <!--Mobile Navigation Toggler-->
                        <div class="mobile-nav-toggler"><span class="icon fa fa-bars"></span></div>

                        <!-- Main Menu -->
                        <nav class="main-menu navbar-expand-md navbar-light">
                            <div class="collapse navbar-collapse clearfix" id="navbarSupportedContent">
                                <ul class="navigation clearfix">

                                    <li class="current dropdown" ><a th:href="@{show_hotel_list}">主页</a>
                                        <ul>
                                            <li><a th:href="@{show_goods_list(start_page=1, page_size=${page_size},user_id=${user_id})}">奢侈品</a></li>
                                            <li><a th:href="@{show_goods_list(start_page=2, page_size=${page_size},user_id=${user_id})}">日用品</a></li>
                                            <li><a th:href="@{show_goods_list(start_page=3, page_size=${page_size},user_id=${user_id})}">家居类</a></li>
                                        </ul>
                                    </li>
                                    <li> <a th:href="@{show_title}">查看公告</a></li>
                                    <li> <a th:href="@{show_login}">退出登录</a></li>
                                </ul>
                            </div>
                        </nav>
                        <!-- Main Menu End-->

                        <div class="outer-box">
                            <!-- Booking Btn -->
                            <div class="booking-btn">
                                <a th:href="@{show_user_info(user_id=${user_id})}" class="theme-btn btn-style-two">用户中心</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--End Header Lower-->
        </div>

        <!-- Sticky Header  -->
        <div class="sticky-header">
            <div class="auto-container">
                <div class="inner-container">
                    <!--Logo-->
                    <div class="logo">
                        <a href="index.html" title=""><img src="img/logo.jpg" alt="" title=""></a>
                    </div>

                    <!--Right Col-->
                    <div class="nav-outer">
                        <!-- Main Menu -->
                        <nav class="main-menu">
                            <div class="navbar-collapse show collapse clearfix">
                                <ul class="navigation clearfix"><!--Keep This Empty / Menu will come through Javascript--></ul>
                            </div>
                        </nav><!-- Main Menu End-->
                    </div>
                </div>
            </div>
        </div><!-- End Sticky Menu -->


        <!-- Mobile Menu  -->
        <div class="mobile-menu">
            <div class="menu-backdrop"></div>
            <div class="close-btn"><span class="icon fa fa-times"></span></div>

            <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
            <nav class="menu-box">
                <div class="nav-logo"><a href="index.html"><img src="img/logo.jpg" alt="" title=""></a></div>
                <ul class="navigation clearfix"><!--Keep This Empty / Menu will come through Javascript--></ul>
            </nav>
        </div><!-- End Mobile Menu -->
    </header>
    <!--End Main Header -->

    <!--Page Title-->
    <section class="page-title" style="background-image:url(img/background/1.jpg)">
        <div class="auto-container">
            <h2>电子商务平台</h2>
            <ul class="page-breadcrumb">
                <li>你想要的这里都有</li>
            </ul>
        </div>
    </section>
    <!--End Page Title-->

    <!-- Rooms Section -->
    <section class="rooms-section list-view">
        <div class="auto-container">
            <div class="sec-title text-center">
                <h2 style="color: #aa0719">推荐商品<br> </h2>
            </div>

            <div class="row">
                <!-- Room Block -->
                <div th:each="item,itemStat:${goods_infoList}" class="room-block col-lg-4 col-md-6 col-sm-12">
                    <div class="inner-box">
                        <figure class="image"><img  style="height: 400px" th:src="${item.goods_img}" ></figure>
                        <div class="overlay-cotnent">
                            <h5><a th:href="@{show_goods_info(goods_id=${item.goods_id},user_id=${user_id})}"><p th:text="${item.goods_name}"></p></a></h5>
                            <span class="price"><p th:text="${item.goods_price}"></p></span>
                            <div class="text"><p th:text="${item.goods_introduction}"></p></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="FY">分页信息：
                <a th:href="@{show_goods_list(start_page=${start_page - 1},page_size=${page_size},user_id=${user_id})}">
                    上一页
                </a>
            </div>

            <div class="FY">分页信息：
                <a th:href="@{show_goods_list(start_page=${start_page + 1}, page_size=${page_size},user_id=${user_id})}">
                    下一页
                </a>
            </div>
            <div class="btn-box">
                <a href="#" class="theme-btn btn-style-two">更多</a>
            </div>
        </div>

    </section>
    <!--End Rooms Section -->

    <!-- Main Footer -->
    <footer class="main-footer" style="background: #1ebeb6">
        <!--Widgets Section-->
        <div class="widgets-section">
            <div class="auto-container">
                <div class="row">
                    <!--Big Column-->
                    <div class="big-column col-xl-5 col-lg-12 col-md-12 col-sm-12">
                        <!--Footer Column-->
                        <div class="footer-column">
                            <div class="footer-widget about-widget">
                                <div class="logo"><a href="index.html"><img src="img/logo.png" alt="" /></a></div>
                                <div class="text">欢迎来到电子商务平台</div>

                                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>

                    <div class="big-column col-xl-7 col-lg-12 col-md-12 col-sm-12">

                                    <ul class="user-links">

                                        <li><a href="#">获取优惠</a></li>
                                        <li><a href="#">广告招商</a></li>
                                    </ul>
                                </div>
                            </div>

                            <!--Footer Column-->
                            <div class="footer-column col-lg-4 col-md-6 col-sm-12">
                                <div class="footer-widget">
                                    <h2 class="widget-title">保障提供</h2>
                                    <ul class="user-links">
                                        <li><a href="#">即时物流</a></li>
                                        <li><a href="#">贴心服务</a></li>
                                        <li><a href="#">七天无理由退款</a></li>
                                    </ul>
                                </div>
                            </div>

                            <!--Footer Column-->
                            <div class="footer-column col-lg-4 col-md-6 col-sm-12">
                                <!--Footer Column-->
                                <div class="footer-widget contact-widget">
                                    <h2 class="widget-title">联系我们</h2>
                                    <!--Footer Column-->
                                    <div class="widget-content">
                                        <ul class="contact-list">
                                            <li>杭州电子科技大学<br>信息工程学院</li>
                                            <li><a href="#"> 17857317239</a></li>
                                            <li><a href="#">190923101</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer Bottom-->
        <div class="footer-bottom" style="background: #1ebeb6">
            <div class="auto-container">
                <div class="inner-container">
                    <div class="copyright-text">
                        <p>林瑞阳 2021.JavaEE电子商务平台作业</p>
                    </div>

                    <div class="footer-nav">
                        <ul class="clearfix">
                            <li><a href="#">更多信息</a></li>
