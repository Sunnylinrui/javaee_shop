<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="main">
    <div class="container a-container" id="a-container">
        <form action="check_login_admin" class="form" id="a-form" method="post" >
            <h2 class="form_title title">管理登录</h2>
            <div class="form__icons"><img class="form__icon" src="img/4.svg" alt=""><img class="form__icon" src="img/2.svg"></div><span class="form__span">欢迎您来进行后台管理</span>
            <input class="form__input" type="text" name="admin_id" id="admin_id" placeholder="账号">
            <input class="form__input" type="password" name="admin_pwd" id="admin_pwd" placeholder="密码">
            <button class="form_submit" type="submit" value="登录">登录</button>
        </form>
    </div>
    <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="post" action="check_login">
            <h2 class="form_title title">会员登录</h2>
            <div class="form__icons"><img class="form__icon" src="img/3.svg"></div><span class="form__span">尊敬的顾客请登录</span>
            <input class="form__input" type="text" name="user_id" id="user_id" placeholder="账号">
            <input class="form__input" type="password" name="user_pwd" id="user_pwd" placeholder="密码"><br>
            <button class="form_submit" type="submit" value="登录">登录</button><br>
            <button class="form_submit" type="submit" value="注册"><a th:href="@{show_register}">注册</a></button>
        </form>
    </div>
    <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
            <h2 class="switch__title title">欢迎回来！</h2>
            <p class="switch__description description">请输入您的账号和密码进行登录</p>
            <button class="switch__button button switch-btn">登录</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
            <h2 class="switch__title title">管理你好！</h2>
            <p class="switch__description description">请输入你的账号进行后台管理</p>
            <button class="switch__button button switch-btn">登录</button>
        </div>
    </div>
</div>

<script  type="text/javascript">
    let switchCtn = document.querySelector("#switch-cnt");
    let switchC1 = document.querySelector("#switch-c1");
    let switchC2 = document.querySelector("#switch-c2");
    let switchCircle = document.querySelectorAll(".switch__circle");
    let switchBtn = document.querySelectorAll(".switch-btn");
    let aContainer = document.querySelector("#a-container");
    let bContainer = document.querySelector("#b-container");
    let allButtons = document.querySelectorAll(".submit");

    let getButtons = (e) => e.preventDefault()

    let changeForm = (e) => {

        switchCtn.classList.add("is-gx");
        setTimeout(function(){
            switchCtn.classList.remove("is-gx");
        }, 1500)

        switchCtn.classList.toggle("is-txr");
        switchCircle[0].classList.toggle("is-txr");
        switchCircle[1].classList.toggle("is-txr");

        switchC1.classList.toggle("is-hidden");
        switchC2.classList.toggle("is-hidden");
        aContainer.classList.toggle("is-txl");
        bContainer.classList.toggle("is-txl");
        bContainer.classList.toggle("is-z200");
    }

    let mainF = (e) => {
        for (var i = 0; i < allButtons.length; i++)
            allButtons[i].addEventListener("click", getButtons );
        for (var i = 0; i < switchBtn.length; i++)
            switchBtn[i].addEventListener("click", changeForm)
    }

    window.addEventListener("load", mainF);

</script>

</body>
</html>
